<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: linear-gradient(to right, #8e44ad, #c0392b);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(to right, #8e44ad, #c0392b);
        }
    </style>

</head>
<body>
    <div class="signup-container">
        <div class="left-side">
            <div class="welcome-message">
                <h1>Welcome!</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="login-form">
                <h2>EMPLOYEE LOG IN</h2>
                <p>Log in with one of the following options</p>
                <form id="login-form">
                    <div id="employeeUserName" class="messageDiv" style="display:none;"></div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <label for="name">Username</label>
                        <input type="text" id="name" placeholder="Username" required>
                    </div>
                    <br/>
                    <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <br/>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div> 
                    <button type="submit" onclick="window.location.href='employeeLogin.html'" class="btn" id="submitSignIn">Sign In</button>
                    
                </form>

                <a href="#" class="admin-account" id="adminLink" onclick="accessAdminPage()">Admin Account</a>
                <br>
                <a href="login.html" class="admin-account" id="adminLink" >Back to user login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { getFirestore, collection, getDoc, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6OJmdKspro9Nb1FxwMH2PtN7WAJnKaUM",
            authDomain: "code-crafts-f5107.firebaseapp.com",
            projectId: "code-crafts-f5107",
            storageBucket: "code-crafts-f5107.appspot.com",
            messagingSenderId: "171510387289",
            appId: "1:171510387289:web:4234c82d229a80bb5d9748",
            measurementId: "G-Y9SCZHRVYZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const employeeRef = doc(db, "employees", user.uid);
        const employeeSnap = await getDoc(employeeRef);

        if (employeeSnap.exists()) {
            const employeeData = employeeSnap.data();
            
            if (employeeData.status === "approved") {
                window.location.href = "employeeDashboard.html";
            } else {
                alert("Your account is pending admin approval.");
            }
        } else {
            console.log("No employee data found.");
        }
    } catch (error) {
        console.error("Error logging in: ", error);
        alert("Failed to log in: " + error.message);
    }
});
    </script>
   <script>
    function accessAdminPage() {
        const correctCode = "200204";
        const userCode = prompt("Please enter the admin access code:");

        if (userCode === correctCode) {
            window.location.href = "adnim.html"; 
        } else {
            alert("Incorrect code. Access denied.");
        }
    }
</script>

</body>
</html>
