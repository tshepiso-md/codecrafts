<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="register.js" defer></script>
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
    
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="welcome-message">
                <h1>Welcome!<br>We Are Glad To<br>See You</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="login-form">
                  <!-- Login Form -->
                <h2>LOG IN</h2>
                <p>Log in with one of the following options</p>
                <form>
                    <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <br/>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div> 
                    <button type="submit" class="btn" id="submitSignIn">Sign In</button>
                </form>

                <p class="signup-text">Don't have an account? <a href="#" onclick="navigateToSignUp()">Sign up</a></p>
                <a href="#" class="admin-account" onclick="navigateToAdmin()">Admin Account</a>

            </div>
        </div>
    </div>
</body>
</html>
