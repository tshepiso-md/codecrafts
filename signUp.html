<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="welcome-message">
                <h1>Welcome!<br>We Are Glad To<br>See You</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="signup-form">
                <h2>Sign up</h2>
                <p>Log in with one of the following options</p>
                <form action="#">
                    <label for="name">name(first & last)</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">phone number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="username">username</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" onclick="navigateToHomepage()">LOG IN</button>
                    <a href="#" class="admin-account" onclick="navigateToadmin()">log in as Admin</a>
                    <a href="#" onclick="navigateToHomepage()">back to homepage </a>
                </form>
                <script>
                    function navigateToHomepage() {
                        window.location.href = 'homepage.html';
                    }
                    function navigateToadmin() {
                        window.location.href = 'adnim.html';
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
